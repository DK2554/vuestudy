<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뷰 라이프 사이클</title>
  </head>
  <body>
    <div id="app">{{message}}</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "Hellow vue,js",
        },
        beforeCreate: function () {
          //인스턴스가 생성되고 나서 가장 처음으로 실행되는 라이프 사이클 단게
          console.log("beforeCreate");
        },
        created: function () {
          console.log("create");
        },
        mounted: function () {
          console.log("mounted");
          this.message = "Hello vue";
        },
        updated: function () {
          console.log("updated");
        },
      });
    </script>
  </body>
</html>
